<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css'>

    <!--=============== SWIPER CSS ===============-->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/stylestwo.css">

    <title>Ecommerce Website</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header"></header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home"></section>

      <!--=============== CATEGORIES ===============-->
      <section class="categories container section">
        <h3 class="section__title">Popular<span> Categories</span></h3>

        <div class="categories__container swiper">
          <div class="swiper-wrapper">
            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-1.jpg" alt="" class="category__img">

              <h3 class="category__titile">T-Shirts</h3>
            </a>

            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-2.jpg" alt="" class="category__img">

              <h3 class="category__titile">Bags</h3>
            </a>

            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-3.jpg" alt="" class="category__img">

              <h3 class="category__titile">Sandal</h3>
            </a>

            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-4.jpg" alt="" class="category__img">

              <h3 class="category__titile">Scarf Cap</h3>
            </a>
            
            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-5.jpg" alt="" class="category__img">

              <h3 class="category__titile">Shoes</h3>
            </a>

            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-6.jpg" alt="" class="category__img">

              <h3 class="category__titile">Pillowcase</h3>
            </a>

            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-7.jpg" alt="" class="category__img">

              <h3 class="category__titile">Jumpsuit</h3>
            </a>

            <a href="shop.html"  class="category__item swiper-slide">
              <img src="assets/img/category-8.jpg" alt="" class="category__img">

              <h3 class="category__titile">Hats</h3>
            </a>
          </div>

          <div class="swiper-button-next">
            <i class="fi fi-rs-angle-right"></i>
          </div>
          <div class="swiper-button-prev">
            <i class="fi fi-rs-angle-left"></i>
          </div>
        </div>
      </section>


      <!--====2nd categories===-->
      <section class="categories">
        <div class="container__group">
            <div class="row__group">
                <div class="heading__wrapper">
                    <p class="heading">Product Category</p>
                    <p class="subHeading">So that you don't run out of options to choose from!</p>
                </div>

                <div class="categories__wrapper">
                    <div class="categories__wrapper--left">
                        <div class="common__flex">
                            <a href="https://www.candere.com/jewellery/diamond-rings.html" data_gtm="product-categories/Stunning-Rings" title="Stunning Rings" class="categories__list categories__list--rings homepage_dataLayer">
    <img src="https://www.candere.com/media/home_page_images/product_categories/Ring_2_281123.jpg" alt="Stunning Rings">
    <p class="categories__list--title">Stunning Rings</p>
</a>

                            <a href="https://www.candere.com/jewellery/diamond-earrings.html" data_gtm="product-categories/Classy-Earrings" title="Classy Earrings" class="categories__list categories__list--earrings homepage_dataLayer">
                                <img src="https://www.candere.com/media/home_page_images/product_categories/Earrings_2_281123.jpg" alt="Classy Earrings">
                                <p class="categories__list--title">Classy Earrings</p>
                            </a>
                        </div>

                        <a href="https://www.candere.com/jewellery/mangalsutra.html" data_gtm="product-categories/Stylish-Mangalsutras" title="Stylish Mangalsutras" class="categories__list categories__list--mangalsutra  homepage_dataLayer">
                            <img src="https://www.candere.com/media/home_page_images/product_categories/Mangalsutra_Desktop_2_281123.jpg" alt="Stylish Mangalsutras">
                            <p class="categories__list--title">Stylish Mangalsutras</p>
                        </a>
                    </div>
                    <div class="categories__wrapper--center">                        
                        <a href="https://www.candere.com/jewellery/diamond-necklace.html" data_gtm="product-categories/Elegant-Necklaces" title="Elegant Necklaces" class="categories__list categories__list--necklace homepage_dataLayer">
                            <img src="https://www.candere.com/media/home_page_images/product_categories/Necklace_Desktop_281123.jpg" alt="Elegant Necklaces">
                            <p class="categories__list--title">Elegant Necklaces</p>
                        </a>
                    </div>
                    <div class="categories__wrapper--right">
                        <a href="https://www.candere.com/jewellery/bracelets.html" data_gtm="product-categories/Gorgeous-Bracelets" title="Gorgeous Bracelets" class="categories__list categories__list--bracelets homepage_dataLayer">
                            <img src="https://www.candere.com/media/home_page_images/product_categories/Bracelet_Desktop_2_281123.jpg" alt="Gorgeous Bracelets">
                            <p class="categories__list--title">Gorgeous Bracelets</p>
                        </a>

                        <div class="common__flex">
                            
<a href="https://www.candere.com/jewellery/pendants.html" data_gtm="product-categories/Dainty-Pendants" title="Dainty Pendants" class="categories__list categories__list--pendants homepage_dataLayer">
                                <img src="https://www.candere.com/media/home_page_images/product_categories/Pendant_281123.jpg" alt="Dainty Pendants">
                                <p class="categories__list--title">Dainty Pendants</p>
                            </a>

                            <a href="https://www.candere.com/jewellery/chains.html" data_gtm="product-categories/Statement-Chains" title="Statement Chains" class="categories__list categories__list--chains homepage_dataLayer">
                                <img src="https://www.candere.com/media/home_page_images/product_categories/Chains_281123.jpg" alt="Statement Chains">
                                <p class="categories__list--title">Statement Chains</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 


      <!--=============== PRODUCTS ===============-->
      <section class="products"></section>

      <!--=============== DEALS ===============-->
      <section class="deals"></section>

      <!--=============== NEW ARRIVALS ===============-->
      <section class="new__arrivals"></section>

      <!--=============== SHOWCASE ===============-->
      <section class="showcase"></section>

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SWIPER JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
